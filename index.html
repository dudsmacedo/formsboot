<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Cadastro de Cliente</h1>
        <form>
          <div class="mb-3">
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
          </div>

          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço Completo</label>
            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control" id="logradouro" placeholder="Logradouro">
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" id="numero" placeholder="Número">
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" id="complemento" placeholder="Complemento">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control" id="bairro" placeholder="Bairro">
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" id="cidade" placeholder="Cidade">
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" id="estado" placeholder="Estado">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento">
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>

          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>

          <div class="alert alert-success mt-3" role="alert" id="alert-success" style="display: none;">
            Cadastro realizado com sucesso!
          </div>
          <div class="alert alert-danger mt-3" role="alert" id="alert-danger" style="display: none;">
            Erro ao realizar cadastro. Tente novamente!
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
